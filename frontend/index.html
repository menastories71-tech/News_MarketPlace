<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="google-site-verification" content="PLACEHOLDER_CODE" />
    <meta name="theme-color" content="#1976D2" />
    
    <!-- Primary Meta Tags -->
    <title>VaaS Solutions | News Marketplace & Industry Insights</title>
    <meta name="title" content="VaaS Solutions | News Marketplace & Industry Insights" />
    <meta name="description" content="VaaS Solutions is your one-stop destination for news, industry insights, publications, events, and professional networking. Explore blogs, awards, careers, and more." />
    <!-- Dynamic tags will handle canonical and social sharing -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      [
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "VaaS Solutions",
          "url": "https://vaas.solutions/",
          "logo": "https://vaas.solutions/logo.png",
          "description": "Your one-stop destination for news and industry insights.",
          "sameAs": [
            "https://www.linkedin.com/company/vaassolutions",
            "https://twitter.com/vaassolutions",
            "https://www.facebook.com/vaassolutions"
          ],
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-234-567-890",
            "contactType": "customer service"
          }
        },
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "VaaS Solutions",
          "url": "https://vaas.solutions/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://vaas.solutions/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    </script>

    <!-- Preconnect Tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.googleapis.com">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
