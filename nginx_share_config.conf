# ==========================================================
# CRAWLER DETECTION MAP
# ==========================================================
# This MUST be placed OUTSIDE the server blocks (in the http context)
# Put this at the TOP of your /etc/nginx/nginx.conf or at the top of 
# your site-available config if your nginx version allows it locally.
# ==========================================================
# ==========================
# VAAS SOLUTIONS NGINX CONFIG
# ==========================

server {
    listen 80;
    server_name vaas.solutions www.vaas.solutions;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vaas.solutions www.vaas.solutions;

    # SSL Config (managed by certbot or similar)
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;

    # Serve frontend build files
    root /var/www/html/news-marketplace;
    index index.html;

    # ==========================
    # SOCIAL MEDIA CRAWLER HANDLING
    # ==========================
    # We intercept bots hitting shareable routes and proxy them to the backend metadata service.
    # CRITICAL: Regex patterns with '|' MUST be quoted in Nginx 'if' statements.
    location ~* ^/(publications|events|blog|blogs|careers|themes|power-lists|paparazzi|awards|real-estate-professionals|radio|podcasters|press-packs) {
        
        if ($http_user_agent ~* "bot|crawler|spider|facebook|linkedin|twitter|whatsapp|slack|discord|pinterest|google|bing|apple") {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Force Nginx to ignore Range requests from LinkedIn (Fixes 206 Success)
            proxy_set_header Range ""; 
            proxy_set_header If-Range "";
            
            # Disable caching and compression for crawlers
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            gzip off;
            
            break;
        }

        # For regular users/browsers, serve the React app
        try_files $uri $uri/ /index.html;
    }

    # ==========================
    # API PROXY
    # ==========================
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================
    # GENERAL SPA ROUTING
    # ==========================
    location / {
        # Enable compression for regular users
        gzip on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        
        try_files $uri $uri/ /index.html;
    }

    # Static Asset Caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    access_log /var/log/nginx/news-marketplace.access.log;
    error_log /var/log/nginx/news-marketplace.error.log;
}
