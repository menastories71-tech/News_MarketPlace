# ==========================================================
# CRAWLER DETECTION MAP
# ==========================================================
# This MUST be placed OUTSIDE the server blocks (in the http context)
# Put this at the TOP of your /etc/nginx/nginx.conf or at the top of 
# your site-available config if your nginx version allows it locally.
# ==========================================================
# ==========================
# CRAWLER DETECTION MAP
# ==========================
map $http_user_agent $is_crawler {
    default                     0;
    ~*facebookexternalhit       1;
    ~*Facebot                   1;
    ~*LinkedInBot               1;
    ~*LinkedIn                  1;
    ~*Twitterbot                1;
    ~*WhatsApp                  1;
    ~*Slackbot                  1;
    ~*Discordbot                1;
    ~*TelegramBot               1;
    ~*Pinterest                 1;
    ~*Googlebot                 1;
    ~*bingbot                   1;
    ~*Applebot                  1;
    # Generic bot identifiers
    ~*bot                       1;
    ~*crawler                   1;
    ~*spider                    1;
}

# ==========================================================
# UPDATE YOUR SERVER BLOCK AS SHOWN BELOW
# ==========================================================
server {
    listen 80;
    server_name vaas.solutions www.vaas.solutions;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2; # Added http2 for better performance
    server_name vaas.solutions www.vaas.solutions;

    # Serve frontend build files
    root /var/www/html/news-marketplace;
    index index.html;

    # ==========================
    # CRAWLER ROUTES (DYNAMIC SHARING)
    # ==========================
    # Check User-Agent and proxy to Node.js backend if a bot is detected.
    # This ensures social media previews get dynamic meta tags.
    location ~* ^/(publications|events|blog|blogs|careers|themes|power-lists|paparazzi|awards|real-estate-professionals|radio|podcasters|press-packs) {
        if ($is_crawler = 1) {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Fix for LinkedIn/Social Media "206 Success" (Partial Content)
            # We force Nginx to request the FULL document from the backend
            proxy_set_header Range ""; 
            proxy_set_header If-Range "";
            
            # Ensure no caching for bots so they always see fresh data
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            
            # Disable gzip for bots to prevent encoding issues with simple scrapers
            gzip off;
            
            break;
        }
        
        # For regular users, try to serve the file or fall back to SPA index.html
        try_files $uri $uri/ /index.html;
    }

    # ==========================
    # GENERAL ROUTES
    # ==========================

    location / {
        # Enable compression for regular users
        gzip on;
        gzip_min_length 1000;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy to backend API
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Asset Caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }

    access_log /var/log/nginx/news-marketplace.access.log;
    error_log /var/log/nginx/news-marketplace.error.log;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
