# ==========================================================
# CRAWLER DETECTION MAP
# ==========================================================
# This MUST be placed OUTSIDE the server blocks (in the http context)
# Put this at the TOP of your /etc/nginx/nginx.conf or at the top of 
# your site-available config if your nginx version allows it locally.
# ==========================================================
map $http_user_agent $is_crawler {
    default                     0;
    ~*facebookexternalhit       1;
    ~*Facebot                   1;
    ~*Twitterbot                1;
    ~*LinkedIn                  1;
    ~*LinkedInBot               1;
    ~*WhatsApp                  1;
    ~*SkypeUriPreview           1;
    ~*Slackbot                  1;
    ~*TelegramBot               1;
    ~*Discordbot                1;
    ~*Pinterest                 1;
    ~*Googlebot                 1;
    ~*bingbot                   1;
}

# ==========================================================
# UPDATE YOUR SERVER BLOCK AS SHOWN BELOW
# ==========================================================
server {
    listen 80;
    server_name vaas.solutions www.vaas.solutions;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl; # Add your SSL config here
    server_name vaas.solutions www.vaas.solutions;

    # Serve frontend build files
    root /var/www/html/news-marketplace;
    index index.html;

    # ==========================
    # CRAWLER ROUTES (DYNAMIC SHARING)
    # ==========================
    
    # ==========================
    # CRAWLER ROUTES (DYNAMIC SHARING)
    # ==========================
    
    # Unified location for all shareable paths
    location ~* ^/(publications|events|blog|blogs|careers|themes|power-lists|paparazzi|awards|real-estate-professionals|radio|podcasters|press-packs)/ {
        recursive_error_pages on;
        if ($is_crawler = 1) {
            return 418;
        }
        try_files $uri /index.html;
    }

    # The metadata service target (triggered by the 418 redirect)
    error_page 418 = @metadata;

    location @metadata {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Performance & Compatibility tweaks
        gzip off;
        proxy_set_header Range ""; # Disable partial content
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    

    # ==========================
    # GENERAL ROUTES
    # ==========================

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/translation/ {
        proxy_pass http://127.0.0.1:5005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    access_log /var/log/nginx/news-marketplace.access.log;
    error_log /var/log/nginx/news-marketplace.error.log;
}
